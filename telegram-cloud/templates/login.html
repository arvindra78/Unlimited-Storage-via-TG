{% extends "base.html" %}

{% block title %}Login - TeleCloud{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center px-4">
    <div class="max-w-md w-full mx-auto">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div
                class="text-3xl font-bold bg-gradient-to-r from-ag-cyan-600 via-ag-blue-600 to-ag-violet-600 bg-clip-text text-transparent">
                TeleCloud
            </div>
        </div>

        <!-- Card -->
        <div
            class="bg-white/70 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg shadow-ag-cyan-500/10 p-8">
            <h1 class="text-3xl font-bold mb-2">Welcome back</h1>
            <p class="text-slate-600 mb-8">Login to your account</p>

            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus
                        class="w-full h-12 bg-white/50 border border-slate-200/50 rounded-xl px-4 text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-ag-cyan-500/50 focus:border-transparent transition-all duration-200"
                        placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full h-12 bg-white/50 border border-slate-200/50 rounded-xl px-4 text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-ag-cyan-500/50 focus:border-transparent transition-all duration-200"
                        placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-ag-cyan-500 via-ag-blue-500 to-ag-violet-600 text-white font-semibold px-8 py-3 rounded-xl shadow-lg shadow-ag-blue-500/30 hover:shadow-xl hover:shadow-ag-blue-500/40 active:scale-98 transition-all duration-200">
                    Log In
                </button>
            </form>

            <!-- Signup Link -->
            <div class="mt-6 text-center text-sm text-slate-600">
                Don't have an account?
                <a href="{{ url_for('signup') }}" class="text-ag-cyan-600 hover:text-ag-cyan-700 font-semibold">
                    Create Account
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
