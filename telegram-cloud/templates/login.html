<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Telegram Cloud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="justify-content: center; align-items: center;">
    <div class="glass-panel" style="width: 100%; max-width: 400px;">
        <h1 style="text-align: center; font-size: 1.75rem;">Authentication</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background: rgba(239, 68, 68, 0.15); color: #fca5a5; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; border: 1px solid rgba(239,68,68,0.2);">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="password">ACCESS KEY</label>
                <input type="password" id="password" name="password" placeholder="Enter remote access key..." required autofocus>
            </div>
            <button type="submit" style="width: 100%;">Initialize Session</button>
        </form>
    </div>
</body>
</html>
